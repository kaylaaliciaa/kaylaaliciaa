<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="frame1">
                            <img 
                                src="images/freestyle.jpg" 
                                alt="freestyle"
                                id="image1"
                            >
                        </div>
                        <div id="frame3">
                            <img
                                src="images/rodarius.jpg"
                                alt="nostalgia"
                                id="image3"
                            >
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="frame2">
                            <img
                                src="images/Rod-Wave.webp"
                                alt="Rod-Wave"
                                id="image2"
                            >
                        </div>                       
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="frame3">
                            <p id="textframe">
                                Rod-Wave <br>Content Wall
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
