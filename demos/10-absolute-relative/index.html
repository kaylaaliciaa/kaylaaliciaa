<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative Units (Demo)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

        <img
            class="absolute-image"
            src="images/pretty.jpg"
            alt="prettycolors"
        >
        <img
            class="relative-image"
            src="images/pretty.jpg"
            alt="prettycolors"
        >
        <div class="outer-container">
            <div class="inner-container">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Sequi consequatur quaerat delectus amet pariatur. 
                    Cupiditate omnis pariatur laborum minus inventore 
                    consectetur nihil quis atque voluptas in, dolores a 
                    nobis eveniet?

                <img src="images/pretty.jpg" alt="prettycolors">
            </div>
        </div>

    </body>
</html>
